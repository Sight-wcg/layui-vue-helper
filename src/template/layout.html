<!--  
  @name: layui-vue 容器
  @prefix: lay-container
  @description: layui-vue 容器
-->
<lay-container ${1:fluid}>
 ${2}
</lay-container>
<!--  
  @name: layui-vue 栅格 row
  @prefix: lay-row
  @description: layui-vue 栅格
-->
<lay-row space="${1}">
  <lay-col xs="${2:3}" sm="${3:6}" md="${4:12}" lg="${5:24}">
    ${6}
  </lay-col>
</lay-row>
<!--  
  @name: layui-vue 栅格 col
  @prefix: lay-col
  @description: layui-vue 栅格
-->
<lay-col xs="${1:3}" sm="${2:6}" md="${3:12}" lg="${4:24}"></lay-col>
<!--  
  @name: layui-vue 面板
  @prefix: lay-panel
  @description: layui-vue 面板
-->
<lay-panel shadow="${1|always,hover,never|}">
  <div style="padding: 30px;">面板</div>
</lay-panel>
<!--  
  @name: layui-vue 卡片
  @prefix: lay-card
  @description: layui-vue 卡片
-->
<lay-card title="${1}" shadow="${2|always,hover,never|}">
  <template v-slot:title>
    ${3}
  </template>
  <template v-slot:extra>
    ${4}
  </template>
  <template v-slot:body>
    ${5}
  </template>
</lay-card>
<!--  
  @name: layui-vue 骨架屏
  @prefix: lay-skeleton
  @description: layui-vue 骨架屏
-->
<lay-skeleton type="${1|p,image|}" :loading="${2|true,false|}" :rows="${3}" animated></lay-skeleton>
